<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav { /* nav bar */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(230, 122, 0);
            color: black;
            padding: 10px;
            text-align: center;
            display: block;
   
        }

        a.head { /* nav bar */
            position: relative;
            top:0;
            left:0;
            font-size: 25px;
            color: black;
            text-decoration: none;
            text-align: center;

        }

        div.log-in { /* nav bar */
            text-align: right;
            color: black;
            text-decoration: none;
            font-size: 25px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            display: block;

        }

        a.log-in { /* nav bar */
            color: black;
            text-decoration: none;
        }

        aside.grades {
            position: fixed;
            background-color: gainsboro;
            float: left;
            margin-top: 50px;
            height: 100%;
            width: 15%;
            display: block;
            top: 0;
            left: 0;
            padding: 5px;

        }
        tr.grade_table_row_heading {
            display: block;
            color: black;
            background-color: gainsboro;
            height: 20px;
            border: 2px;
            width: 100%;
            border-collapse: collapse;
            padding: 8px;

        }
        th.grades_heading_course{
            color: black;
            text-align: left;

        }
        th.grades_heading_grades{
            text-align: right;
        }
        aside.calander {
            position: fixed;
            background-color:gainsboro;
            float: right;
            margin-top: 50px;
            height: 100%;
            width: 25%;
            display: block;
            right: 0;
            top: 0;
            padding: 5px;
        }
        footer{
            position: fixed;
            text-align: center;
            background-color: rgb(230, 122, 0) ;
            height: 30px;
            width: 100%;
            display: block;
            bottom: 0;
            position: fixed;
            left: 0;
            bottom: 0;

        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="head">My Classes Home</a>

        <div class="log-in">
            <a href="https://www.rit.edu/myrit/home" class="log-in">Log in</a>
        </div>
        
    </nav>
    <aside class="grades">
        <table>
            <tr class="grade_table_row_heading">
                <th class="grades_heading_course">Course</th>
                <th class="grades_heading_grade">Grade (%)</th>
            </tr>
            <tr>
                <td class="grade_table_class">Introduction to MyClasses</td>
                <td class="grade_table_grade">100%</td>
            </tr>

        </table>

    </aside>
    <aside class="calander">
        <p>this will be the calander side</p>
    </aside>

    <footer>
        <p>This is a footer</p>

    </footer>
</body>
</html>
