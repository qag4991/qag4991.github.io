<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(230, 122, 0);
            color: black;
            padding: 10px;
            text-align: center;
            display: block;
   
        }

        a.head {
            position: relative;
            top:0;
            left:0;
            font-size: 25px;
            color: black;
            text-decoration: none;
            text-align: center;

        }

        div.log-in {
            text-align: right;
            color: black;
            text-decoration: none;
            font-size: 25px;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            display: block;

        }

        a.log-in {
            color: black;
            text-decoration: none;
        }

        aside.grades {
            background-color: gainsboro;
            padding: 50px;
            float: left;
            height: 1250px;
            width: 15%;
            display: block;

        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="head">My Classes Home</a>

        <div class="log-in">
            <a href="https://www.rit.edu/myrit/home" class="log-in">Log in</a>
        </div>
        
    </nav>
    <aside class="grades">
        <table>
            <tr>
                <th class="grade_table_heading">Course</th>
                <th class="grade_table_heading">Grade ($)</th>
            </tr>
            <tr>
                <td class="grade_table_class">Introduction to MyClasses</td>
                <td class="grade_table_grade">100%</td>
            </tr>

        </table>

    </aside>

</body>
</html>
