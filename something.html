<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Page Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        .edit_button {
            margin: 5px;
            padding: 10px 15px;
            background-color: rgb(230, 122, 0); 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: no-drop;
            text-decoration: none;
            display: inline-block;
        }
        .edit_button:hover {
            background-color: #ff4500;
        }
        .content-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dropdown {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
        }
        input{
            width: 50%;
            height: 25%;
        }
        textarea{
            position: relative;
            top: 42px;
        }
    </style>
</head>
<body>

    <div>
        <a href="" class="edit_button">Edit Layout</a>
        <a href="" class="edit_button">Add Assignment</a>
        <a href="" class="edit_button">Modify Assignment</a>
        <a href="" class="edit_button">Add Content</a>
    </div>

    <div>
        <label for="content-dropdown">Select Content to Add:</label>
        <select id="content-dropdown" class="dropdown">
            <option >--Select--</option>
            <option >Announcements</option>
            <option >Course Infromation</option>
            <option >Content</option>
        </select>
        <textarea name="new_content" rows="4" cols="50">Enter new content here!</textarea>
        <a href="" class="edit_button">Submit</a>
    </div>

</body>
</html>
